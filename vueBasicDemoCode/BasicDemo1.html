<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />
    <script src="./vue.js"></script>
    <script src="./vue-resource.js"></script>
</head>
<body>
    <div id="app">
      <span :title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>
</body>

</html>

<script>
    
    var app = new Vue({
        el: '#app',
        data: {
          message:'页面加载于'+new Date().toLocaleString()
        },
     
      })
    

</script>
