<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8" />
    <script src="./vue.js"></script>
    <script src="./vue-resource.js"></script>
</head>
<body>
    <div id="app">
     <p>{{message}}</p>
     <button v-on:click="reverseMessage()">点击进行文字逆转</button>
    </div>
</body>

</html>

<script>
    
    var app = new Vue({
        el: '#app',
        data: {
          message:'hello!vue.js'
        },
        methods:{
          reverseMessage:function(){
            this.message=this.message.split('').reverse().join('')
          }
        }
      })
    

</script>
