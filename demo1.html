<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- <link rel="stylesheet" href="styles/demo.css" /> -->
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>create a person</legend>
            <div>
                <label>Name:</label><input type="text">
            </div>
            <div>
                <label>Age:</label><input type="text">
            </div>
            <div>
                <label>Sex:</label><select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
            </div>
            <button @click="deletePerson($index)">Create</button>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name }}</td>
                    <td>{{person.age }}</td>
                    <td>{{person.sex }}</td>
                    <td @click="removedPerson(person)">Delete</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="vue.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
        newPerson:{
            name:"",
            age:0,
             sex: 'Male'
        },
        people:[{
            name: 'Jack',
            age: 30,
            sex: 'Male'
        }, {
            name: 'Bill',
            age: 26,
            sex: 'Male'
        }, {
            name: 'Tracy',
            age: 22,
            sex: 'Female'
        }, {
            name: 'Chris',
            age: 36,
            sex: 'Male'
        }]
        },
        methods:{
            createPerson:function(){
               this.newPerson={name:"new", age: 0, sex: 'Male'}
               this.people.push(this.newPerson);
            },
            removedPerson: function(p){
                //this.people.splice(index,1);
                //this.people = this.people.filter(x=>x!=p);

                this.people = this.people.filter(function(x){
                    return x!=p;
                })
            }
        }
    })
</script>
