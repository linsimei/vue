
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- <link rel="stylesheet" href="styles/demo.css" /> -->
	</head>

	<body>
		<div id="app">
			<my-component><h1>hello! vue.js</h1></my-component>
			<my-component></my-component>
		</div>

		<template id="mytemplate">
			<div>
				<h2>This is a component</h2>
				<slot>如果没有分发内容，则显示slot中的内容</slot>
				<p>Say something...</p>
				
			</div>
		</template>

	</body>
	<script src="vue.js"></script>
	<script>
		Vue.component('my-component', {
			template: '#mytemplate',
		})

		var demo = new Vue({
			el: '#app',
			
		})
	</script>

</html>
